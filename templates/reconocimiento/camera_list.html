{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de Cámaras{% endblock %}

{% block content %}
  <h2 class="mt-4">Lista de Cámaras</h2>

  <!-- Campo para ingresar la IP -->
  <div class="form-group">
    <label for="ip-input">Ingrese la IP para buscar cámaras:</label>
    <input type="text" id="ip-input" class="form-control" placeholder="Ej. 192.168.1.10" />
  </div>

  <!-- Botón para iniciar la detección -->
  <button onclick="startDetection()" class="btn btn-primary">Iniciar detección</button>

  <!-- Resultado de las cámaras detectadas -->
  <div class="row mt-3" id="camera-results"></div>

  <script>
    function startDetection() {
      const ip = document.getElementById('ip-input').value;

      if (!ip) {
        alert('Por favor ingrese una IP');
        return;
      }

      const statusMessage = document.getElementById('status-message');
      statusMessage.innerHTML = 'Detectando cámaras...';

      fetch('{% url "detect_cameras" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        credentials: 'same-origin',
        body: JSON.stringify({ ips: [ip] })
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP status ${response.status}`);
        return response.json();
      })
      .then(data => {
        const cameras = data.cameras;
        const cameraResultsDiv = document.getElementById('camera-results');
        cameraResultsDiv.innerHTML = '';

        cameras.forEach(camera => {
          const cardHTML = `
            <div class="col-md-4 mt-3">
              <div class="card">
                <img src="/proxy_camera/${camera.ip}/" class="card-img-top" alt="${camera.name}">
                <div class="card-body">
                  <h5 class="card-title">${camera.name}</h5>
                  <p class="card-text">Ubicación: ${camera.location}</p>
                  <p class="card-text">IP: ${camera.ip}</p>
                  <button class="btn btn-success" onclick='setDefaultCamera(${JSON.stringify(camera)})'>
                    ${camera.registered ? 'Usar como predeterminada' : 'Registrar y usar'}
                  </button>
                </div>
              </div>
            </div>
          `;
          cameraResultsDiv.insertAdjacentHTML('beforeend', cardHTML);
        });

        statusMessage.innerHTML = 'Cámaras detectadas:';
      })
      .catch(error => {
        console.error('Error al detectar cámaras:', error);
        statusMessage.innerHTML = 'Error al detectar cámaras.';
      });
    }

    function setDefaultCamera(camera) {
      const headers = {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      };

      let url;
      const options = { method: 'POST', headers, credentials: 'same-origin' };

      if (camera.registered) {
        url = `/set_default_camera/${camera.id}/`;
      } else {
        url = '{% url "register_and_set_default_camera" %}';
        options.body = JSON.stringify({
          mac: camera.mac,
          ip: camera.ip,
          name: camera.name,
          location: camera.location
        });
      }

      fetch(url, options)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP status ${response.status}`);
        return response.json();
      })
      .then(data => {
        alert(data.message);
      })
      .catch(err => {
        console.error('Error al establecer cámara predeterminada:', err);
      });
    }
  </script>

  <!-- Mensaje de estado -->
  <div id="status-message" class="alert alert-info">
    Esperando para detectar cámaras...
  </div>
{% endblock %}
