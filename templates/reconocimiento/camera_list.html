{% extends 'base.html' %}
{% load static %}

{% block title %}Vista de CÃ¡mara en Vivo{% endblock %}

{% block content %}
<div class="form-group mb-3"> 
  <label for="user-stream-id">Ingrese el nombre del stream:</label>
  <input type="text" class="form-control" id="user-stream-id" placeholder="Ej: cristina01">
</div>

<button class="btn btn-primary" onclick="loadCamera()">ğŸ¥ Ver cÃ¡mara</button>

<div class="mt-3" id="camera-container" style="display:none;">
  <h4>ğŸ“¡ TransmisiÃ³n en vivo:</h4>
  <video id="video" controls autoplay style="width:100%; max-width:600px;"></video>
</div>

<div id="status-message" class="alert alert-info mt-3">
  Esperando para seleccionar stream...
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
async function waitForPlaylist(url, attempts = 10) {
  for (let i = 0; i < attempts; i++) {
    try {
      const res = await fetch(url, { method: 'HEAD' });
      if (res.ok) return true;
    } catch {}
    await new Promise(r => setTimeout(r, 500));
  }
  return false;
}

async function loadCamera() {
  const status = document.getElementById("status-message");
  const video = document.getElementById('video');
  const streamId = document.getElementById('user-stream-id').value.trim();

  if (!streamId) {
    status.className = 'alert alert-danger';
    status.innerText = 'âŒ Ingrese un nombre de stream vÃ¡lido.';
    return;
  }

  const url = `https://app.silenteye.com.mx/hls/${streamId}/index.m3u8`;
  status.className = 'alert alert-info';
  status.innerText = 'ğŸ” Verificando disponibilidad del stream...';

  const ready = await waitForPlaylist(url);
  if (!ready) {
    status.className = 'alert alert-danger';
    status.innerText = 'âŒ No se encontrÃ³ el stream. AsegÃºrese de estar transmitiendo desde Larix.';
    return;
  }

  document.getElementById('camera-container').style.display = 'block';

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play();
  }

  status.className = 'alert alert-success';
  status.innerText = 'âœ… TransmisiÃ³n conectada exitosamente.';
}
</script>
{% endblock %}
